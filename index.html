<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIP CALCULATOR</title>
</head>

<body>
    <img src="Waiters-payment-coins.gif" alt="" class="image">
    <div class="container" >
        <div  class="header">
            TIP CALCULATOR
        </div>
        <div>
            <div>
            
                <h3>How much was your bill:</h3>
                
                ₹ <input type="number" id="billamt"placeholder="Amount to be paid">
                <h3>Service Quality:</h3>
                <select id="serviceQual">
                    <option selected="" disabled="" hidden="">select</option>
                    <option value="0.05">5% - Terrible</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.15">15% - It Was Ok</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.25">25% - Great</option>
                    <option value="0.3">30% - Outstanding</option>
                </select>
                <h3>Number of Persons:</h3>
                <input type="number" id="peopleamt"  placeholder="Number of people sharing the bill">

                <h3>Tip Amount:</h3>
                ₹ <input type="number" id="tipamt" placeholder="tip amount" disabled>
             
                <h3>Total Bill:</h3>
                ₹ <input type="number" id="totalbillamt"placeholder="Amount to be paid after tip" disabled>
                
                <button onclick ="tipcalculator()">Calculate</button>
                
            </div>
            <div class="tip">
                <p>Tip Amount</p>
                ₹  <span id="total">0</span>
                <span id="each">each</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
    </body></html>
